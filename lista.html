<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tourguide Equipment</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="text-align: center;">Tourguide Equipment</h1>
        <input id="tárgy">
        <button onclick="hozzaad()">
            Hozzáad
        </button>
        <ul id="felszerelés">

        </ul>
    </div>


   
</body>

<script>

    function hozzaad(){
        let cuccNeve = document.getElementById("tárgy").value
        let kellékek = document.getElementById("felszerelés")
        kellékek.innerHTML += `<li>${cuccNeve} <input type="checkbox"> </li>`
    }

</script>
